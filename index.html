<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luke Electric</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background: #111;
      border-bottom: 2px solid #84cc16;
    }
    nav img {
      height: 40px;
    }
    nav .links a {
      margin-left: 16px;
      padding: 6px 12px;
      background: #a3e635;
      color: black;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Hero Section */
    .hero {
      padding: 60px 20px;
      background: linear-gradient(to bottom, #111, #000);
      text-align: center;
    }

    .hero h1 {
      color: #a3e635;
      font-size: 2.5rem;
      margin-bottom: 16px;
    }
    .hero p {
      color: #d1d5db;
      font-size: 1.1rem;
      margin-bottom: 24px;
    }
    .hero .btn {
      display: inline-block;
      padding: 12px 20px;
      margin: 6px;
      background: #a3e635;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
    }
    .hero .btn-outline {
      background: transparent;
      border: 2px solid #a3e635;
      color: #a3e635;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <img src="logo.png" alt="Luke Electric Logo" />
    <div class="links">
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <span style="display:inline-block; background:#a3e635; color:black; padding:4px 10px; border-radius:12px; font-size:0.85rem; font-weight:bold;">
      Local • Licensed & Insured
    </span>
    <h1>Trusted Residential & Commercial Electrical Services</h1>
    <p>Licensed electrician serving Upstate NY—panel upgrades, EV charger installs, lighting design, troubleshooting, and new construction wiring.</p>
    <a href="#contact" class="btn">Get Started</a>
    <a href="#services" class="btn btn-outline">See Services</a>
  </section>
</body>
</html>
